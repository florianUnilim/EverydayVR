<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>A-frame everyday</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <script>
    // --- Shader "paupières" : écran noir avec trou ovale qui s'ouvre ---
    // uOpen: 0 = fermé (noir total), 1 = ouvert (transparent)
    AFRAME.registerShader("eyelid", {
      schema: {
        color: { type: "color", default: "#000" },
        open:  { type: "number", default: 0.0 } // 0..1
      },
      vertexShader: `
        varying vec2 vUV;
        void main() {
          vUV = uv;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `,
      fragmentShader: `
        uniform vec3 color;
        uniform float open;
        varying vec2 vUV;

        void main() {
          // UV centré -1..1
          vec2 p = (vUV - 0.5) * 2.0;

          // ovale : x plus large que y (paupières)
          float a = 1.25; // largeur
          float b = 0.75; // hauteur

          // distance "ellipse"
          float d = (p.x*p.x)/(a*a) + (p.y*p.y)/(b*b);

          // taille du trou selon open (0 fermé -> trou minuscule ; 1 ouvert -> grand)
          float hole = mix(0.02, 3.0, open); // 3.0 => largement au-delà de l'écran

          // bord doux de l'ouverture
          float edge = smoothstep(hole, hole - 0.25, d);

          // edge = 1 => noir, edge = 0 => transparent
          float alpha = edge;

          gl_FragColor = vec4(color, alpha);
        }
      `
    });

    AFRAME.registerComponent("bench-sit-switch-pro", {
      schema: {
        rig:   { type: "selector" },
        cam:   { type: "selector" },

        // eyelid plane (shader)
        eyelid: { type: "selector" },

        phase1:{ type: "selector" },
        phase2:{ type: "selector" },

        // points
        seat1: { type: "selector" },
        seat2: { type: "selector" },

        // orientation
        targetYaw: { type: "number", default: 180 },
        rotateMs:  { type: "number", default: 700 },

        // timings
        preDelayMs: { type: "number", default: 1200 }, // 1-2s
        fadeToBlackMs: { type: "number", default: 3000 }, // fondu vers noir (3s)
        blackHoldMs:   { type: "number", default: 800 },  // noir reste un peu
        eyeOpenMs:     { type: "number", default: 2000 }, // ouverture (2s)

        // movement
        move1Ms: { type: "number", default: 650 },

        // sit / stand
        standCamY: { type: "number", default: 1.6 },
        sitCamY:   { type: "number", default: 1.05 },

        // détection lever
        standOnAnyInput: { type: "boolean", default: true },
        standMoveThreshold: { type: "number", default: 0.12 }
      },

      init() {
        this._running = false;
        this._isSitting = false;

        this._sitWorldPos = new THREE.Vector3();
        this._camWorldPos = new THREE.Vector3();
        this._camWorldPosPrev = new THREE.Vector3();

        this.onClick = () => this.run();
        this.el.addEventListener("click", this.onClick);

        this._onInput = (e) => {
          if (!this._isSitting) return;
          if (!this.data.standOnAnyInput) return;

          // touches classiques
          const k = e.key ? e.key.toLowerCase() : "";
          if (["w","a","s","d","arrowup","arrowdown","arrowleft","arrowright"," "].includes(k)) {
            this.standUp();
          }
        };
        window.addEventListener("keydown", this._onInput);
      },

      remove() {
        this.el.removeEventListener("click", this.onClick);
        window.removeEventListener("keydown", this._onInput);
        this.el.sceneEl.removeEventListener("tick", this._tickStand);
      },

      run() {
        const d = this.data;
        const { rig, cam, eyelid, phase1, phase2, seat1, seat2 } = d;
        if (!rig || !cam || !eyelid || !phase1 || !phase2 || !seat1 || !seat2) return;
        if (this._running) return;
        this._running = true;

        // reset eyelid (ouvert = 1) puis on ferme vers 0
        eyelid.setAttribute("visible", true);
        eyelid.setAttribute("material", "shader: eyelid; color: #000; open: 1");

        // 1) tourner dans le sens du banc
        rig.setAttribute("animation__turn", {
          property: "rotation",
          to: `0 ${d.targetYaw} 0`,
          dur: d.rotateMs,
          easing: "easeOutCubic"
        });

        // 2) petit move vers seat1
        const p1 = seat1.getAttribute("position");
        rig.setAttribute("animation__approach", {
          property: "position",
          to: `${p1.x} ${p1.y} ${p1.z}`,
          dur: d.move1Ms,
          easing: "easeOutCubic"
        });

        // 3) délai avant noir
        const t0 = Math.max(d.rotateMs, d.move1Ms) + d.preDelayMs;

        setTimeout(() => {
          // 4) Fondu vers noir : open 1 -> 0
          eyelid.setAttribute("animation__close", {
            property: "material.open",
            from: 1,
            to: 0,
            dur: d.fadeToBlackMs,
            easing: "easeInOutQuad"
          });

          // 5) une fois noir + hold, switch et spawn
          setTimeout(() => {
            // noir est là
            setTimeout(() => {
              // switch
              phase1.setAttribute("visible", false);
              phase2.setAttribute("visible", true);

              // spawn EXACT banc phase2
              const p2 = seat2.getAttribute("position"); // -> -1.380 0.15 -1.500
              rig.setAttribute("position", `${p2.x} ${p2.y} ${p2.z}`);

              // assis
              cam.setAttribute("position", `0 ${d.sitCamY} 0`);
              this._isSitting = true;

              // init positions monde pour lever
              cam.object3D.getWorldPosition(this._camWorldPosPrev);

              // 6) ouverture "œil" : open 0 -> 1 (2s)
              eyelid.setAttribute("animation__open", {
                property: "material.open",
                from: 0,
                to: 1,
                dur: d.eyeOpenMs,
                easing: "easeOutQuad"
              });

              // cacher l'eyelid après ouverture + un tout petit buffer
              setTimeout(() => {
                eyelid.setAttribute("visible", false);
                this._running = false;

                // activer stand check par mouvement réel (cam monde)
                this._tickStand = this._tickStand || this.tickStand.bind(this);
                this.el.sceneEl.addEventListener("tick", this._tickStand);
              }, d.eyeOpenMs + 80);

            }, d.blackHoldMs);

          }, d.fadeToBlackMs + 20);

        }, t0);
      },

      tickStand() {
        if (!this._isSitting) return;

        const d = this.data;
        const cam = d.cam;
        if (!cam) return;

        cam.object3D.getWorldPosition(this._camWorldPos);

        // si la caméra a bougé dans le monde (joystick VR, WASD, etc.) => se lever
        const dist = this._camWorldPos.distanceTo(this._camWorldPosPrev);

        // mettre à jour prev pour la frame suivante
        this._camWorldPosPrev.copy(this._camWorldPos);

        if (dist > d.standMoveThreshold) {
          this.standUp();
        }
      },

      standUp() {
        if (!this._isSitting) return;
        const d = this.data;
        const cam = d.cam;
        if (!cam) return;

        cam.setAttribute("animation__stand", {
          property: "position",
          to: `0 ${d.standCamY} 0`,
          dur: 350,
          easing: "easeOutCubic"
        });

        this._isSitting = false;
        // stop tick
        this.el.sceneEl.removeEventListener("tick", this._tickStand);
      }
    });
  </script>
</head>

<body>
  <a-scene>

    <a-assets>
      <img id="fabricColor"  src="/EverydayVR/models/textures/Fabric019_1K-JPG_Color.jpg">
      <img id="fabricRough"  src="/EverydayVR/models/textures/Fabric019_1K-JPG_Roughness.jpg">
      <img id="fabricNormal" src="/EverydayVR/models/textures/Fabric019_1K-JPG_NormalGL.jpg">

      <img id="PaperColor" src="/EverydayVR/models/textures/Paper004_1K-JPG_Color.jpg">
      <img id="PaperRough" src="/EverydayVR/models/textures/Paper004_1K-JPG_Roughness.jpg">
      <img id="PaperNormal" src="/EverydayVR/models/textures/Paper004_1K-JPG_NormalGL.jpg">

      <img id="SnowColor" src="/EverydayVR/models/textures/Snow010A_1K-JPG_Color.jpg">
      <img id="SnowRough" src="/EverydayVR/models/textures/Snow010A_1K-JPG_Roughness.jpg">
      <img id="SnowNormal" src="/EverydayVR/models/textures/Snow010A_1K-JPG_NormalGL.jpg">

      <img id="SnowDirtColor" src="/EverydayVR/models/textures/Snow012_1K-JPG_Color.jpg">
      <img id="SnowDirtRough" src="/EverydayVR/models/textures/Snow012_1K-JPG_Roughness.jpg">
      <img id="SnowDirtNormal" src="/EverydayVR/models/textures/Snow012_1K-JPG_NormalGL.jpg">

      <a-asset-item id="bancModel" src="/EverydayVR/models/banc-no-texture.glb"></a-asset-item>
      <a-asset-item id="Porte-manteau" src="/EverydayVR/models/Coat-Rack.glb"></a-asset-item>

      <img id="montagne-2" src="/images/montagne-2.png">
      <img id="bg-left" src="/images/bg-leftside.png">
      <img id="bg-right" src="/images/bg-rightside.png">
      <img id="bg-en-face" src="/images/bg-en-face.png">
    </a-assets>

    <!-- RIG -->
    <a-entity id="rig" position="0 1.6 4" rotation="0 0 0">
      <a-camera id="cam"></a-camera>

      <!-- PC -->
      <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
    </a-entity>

    <!-- VR -->
    <a-entity laser-controls="hand: left"  raycaster="objects: .clickable"></a-entity>
    <a-entity laser-controls="hand: right" raycaster="objects: .clickable"></a-entity>

    <!-- Eyelid overlay (devant caméra) -->
    <a-plane
      id="eyelid"
      position="0 1.6 3.4"
      width="4" height="4"
      visible="false"
      material="shader: eyelid; color:#000; open:1"
      render-order="999">
    </a-plane>

    <!-- Lights -->
    <a-entity light="type: ambient; intensity: 0.8"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="1 2 1"></a-entity>

    <!-- ========= PHASE 1 ========= -->
    <a-entity id="phase1" visible="true">
      <a-sky color="#85754e"></a-sky>

      <a-plane
        color="#9C8B61"
        height="100"
        width="100"
        rotation="-90 0 0"
        material="
          shader: standard;
          src: #fabricColor;
          roughnessMap: #fabricRough;
          normalMap: #fabricNormal;
          metalness: 0;
          repeat: 100 100;
          normalScale: 1 1;
        ">
      </a-plane>

      <a-entity
        id="benchModel"
        class="clickable"
        gltf-model="#bancModel"
        position="-1.380 0 -1.500"
        scale="150 150 150"
        bench-sit-switch-pro="
          rig:#rig;
          cam:#cam;
          eyelid:#eyelid;
          phase1:#phase1;
          phase2:#phase2;
          seat1:#seatPointPhase1;
          seat2:#seatPointPhase2;
          targetYaw:180;
          rotateMs:700;
          preDelayMs:1300;
          fadeToBlackMs:3000;
          blackHoldMs:900;
          eyeOpenMs:2000;
          move1Ms:650;
          sitCamY:1.05;
          standCamY:1.6;
          standOnAnyInput:true;
          standMoveThreshold:0.12;
        ">
      </a-entity>

      <a-entity
        id="coatRack"
        gltf-model="#Porte-manteau"
        position="-1.380 0 -0.472"
        scale="2 2 2">
      </a-entity>

      <a-entity id="seatPointPhase1" position="-1.380 1.15 -1.25"></a-entity>
    </a-entity>

    <!-- ========= PHASE 2 ========= -->
    <a-entity id="phase2" visible="false">
      <a-sky color="#94CEDB"></a-sky>

      <a-entity
        id="benchModel_phase2"
        gltf-model="#bancModel"
        position="-1.380 0.15 -1.500"
        scale="150 150 150">
      </a-entity>

      <a-plane
        color="#FFFFFE"
        height="100"
        width="100"
        rotation="-90 0 0"
        material="
          shader: standard;
          src: #SnowColor;
          roughnessMap: #SnowRough;
          normalMap: #SnowNormal;
          metalness: 0;
          repeat: 100 100;
          normalScale: 1 1;
        ">
      </a-plane>

      <a-plane
        color="#FFF4F7"
        position="0.390 0.15 -1.450"
        height="3"
        width="5"
        rotation="-90 0 0"
        material="
          shader: standard;
          src: #SnowDirtColor;
          roughnessMap: #SnowDirtRough;
          normalMap: #SnowDirtNormal;
          metalness: 0;
          repeat: 1 1;
          normalScale: 1 1;
        ">
      </a-plane>

      <a-image
        src="#montagne-2"
        position="0 16.450 -51.368"
        rotation="0 0 0"
        width="100"
        height="50">
      </a-image>

      <a-image
        src="#bg-en-face"
        position="0 15.523 47.253"
        rotation="0 0 0"
        scale="1.04 1.04 1.04"
        width="100"
        height="50">
      </a-image>

      <a-image
        src="#bg-left"
        position="-49.942 16.450 -1.698"
        rotation="0 90 0"
        width="100"
        height="50">
      </a-image>

      <a-image
        src="#bg-right"
        position="49.942 16.450 -1.698"
        rotation="0 -90 0"
        width="100"
        height="50">
      </a-image>

      <!-- Spawn EXACT banc phase2 -->
      <a-entity id="seatPointPhase2" position="-1.380 0.15 -1.500"></a-entity>
    </a-entity>

  </a-scene>
</body>
</html>
