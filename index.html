<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>a frame everyday</title>

  <!-- A-FRAME -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <a-scene>

    <!-- Préchargement du modèle -->
    <a-assets>
      <a-asset-item
        id="banc"
        src="models/modele/banc.gltf">
      </a-asset-item>
    </a-assets>

   
    <!-- Modèle -->
    

  <a-entity light="type: ambient; intensity: 1"></a-entity>
  <a-entity light="type: directional; intensity: 1" position="1 2 1"></a-entity>

  <a-entity gltf-model="#banc" position="0 0 -3" rotation="0 0 0" scale="100 100 100"></a-entity>

 

    <!-- Ciel -->
    <a-sky color="#222"></a-sky>

    

  </a-scene>
</body>
</html>
