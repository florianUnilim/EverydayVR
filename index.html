<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>A-frame everyday</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <script>
    /**
     * Interaction simple & sûre :
     * - PC + VR : click sur le banc (ray mouse / laser)
     * - rotation vers le sens du banc
     * - petit délai
     * - fermeture paupières (3s) + hold noir (1s)
     * - switch phase1 -> phase2
     * - spawn assis sur banc phase2 (rig à -1.380 0.15 -1.500 + caméra basse)
     * - ouverture paupières (2s)
     * - si tu bouges (WASD / joystick VR), tu te lèves (cam remonte)
     */
    AFRAME.registerComponent("bench-sit-switch-simple", {
      schema: {
        rig:   { type: "selector" },
        cam:   { type: "selector" },

        lidTop: { type: "selector" },
        lidBot: { type: "selector" },

        phase1:{ type: "selector" },
        phase2:{ type: "selector" },

        seat1: { type: "selector" },
        seat2: { type: "selector" },

        targetYaw: { type: "number", default: 180 },
        rotateMs:  { type: "number", default: 700 },

        preDelayMs: { type: "number", default: 1300 },

        closeMs:     { type: "number", default: 3000 }, // fondu noir (fermeture)
        blackHoldMs: { type: "number", default: 1000 }, // noir maintenu
        openMs:      { type: "number", default: 2000 }, // ouverture

        move1Ms: { type: "number", default: 650 },

        standCamY: { type: "number", default: 1.6 },
        sitCamY:   { type: "number", default: 1.05 },

        standOnAnyInput: { type: "boolean", default: true },
        standMoveThreshold: { type: "number", default: 0.12 }
      },

      init() {
        this._running = false;
        this._isSitting = false;

        this._camWorld = new THREE.Vector3();
        this._camWorldPrev = new THREE.Vector3();

        this.onClick = () => this.run();
        this.el.addEventListener("click", this.onClick);

        this._tickStand = this._tickStand.bind(this);

        this._onKeyDown = (e) => {
          if (!this._isSitting) return;
          if (!this.data.standOnAnyInput) return;
          const k = (e.key || "").toLowerCase();
          if (["w","a","s","d","arrowup","arrowdown","arrowleft","arrowright"," "].includes(k)) {
            this.standUp();
          }
        };
        window.addEventListener("keydown", this._onKeyDown);
      },

      remove() {
        this.el.removeEventListener("click", this.onClick);
        window.removeEventListener("keydown", this._onKeyDown);
        this.el.sceneEl.removeEventListener("tick", this._tickStand);
      },

      setLidsOpenInstant() {
        const { lidTop, lidBot } = this.data;
        lidTop.setAttribute("position", "0 1.2 -0.55");
        lidBot.setAttribute("position", "0 -1.2 -0.55");
        lidTop.setAttribute("visible", false);
        lidBot.setAttribute("visible", false);
      },

      run() {
        const d = this.data;
        const { rig, cam, lidTop, lidBot, phase1, phase2, seat1, seat2 } = d;
        if (!rig || !cam || !lidTop || !lidBot || !phase1 || !phase2 || !seat1 || !seat2) return;
        if (this._running) return;
        this._running = true;

        // sécurité
        this.setLidsOpenInstant();

        // 1) rotation vers le banc
        rig.setAttribute("animation__turn", {
          property: "rotation",
          to: `0 ${d.targetYaw} 0`,
          dur: d.rotateMs,
          easing: "easeOutCubic"
        });

        // 2) petit move vers seat1 (approche)
        const p1 = seat1.getAttribute("position");
        rig.setAttribute("animation__approach", {
          property: "position",
          to: `${p1.x} ${p1.y} ${p1.z}`,
          dur: d.move1Ms,
          easing: "easeOutCubic"
        });

        const t0 = Math.max(d.rotateMs, d.move1Ms) + d.preDelayMs;

        setTimeout(() => {
          // 3) fermer paupières
          lidTop.setAttribute("visible", true);
          lidBot.setAttribute("visible", true);

          lidTop.setAttribute("animation__closeTop", {
            property: "position",
            to: "0 0.55 -0.55",
            dur: d.closeMs,
            easing: "easeInOutQuad"
          });

          lidBot.setAttribute("animation__closeBot", {
            property: "position",
            to: "0 -0.55 -0.55",
            dur: d.closeMs,
            easing: "easeInOutQuad"
          });

          // 4) après fermeture + hold, switch & spawn
          setTimeout(() => {
            setTimeout(() => {
              // switch phases
              phase1.setAttribute("visible", false);
              phase2.setAttribute("visible", true);

              // spawn EXACT banc phase2
              const p2 = seat2.getAttribute("position"); // -1.380 0.15 -1.500
              rig.setAttribute("position", `${p2.x} ${p2.y} ${p2.z}`);

              // assis
              cam.setAttribute("position", `0 ${d.sitCamY} 0`);
              this._isSitting = true;

              // init monde pour détecter mouvement VR
              cam.object3D.getWorldPosition(this._camWorldPrev);

              // 5) ouverture paupières
              lidTop.setAttribute("animation__openTop", {
                property: "position",
                to: "0 1.2 -0.55",
                dur: d.openMs,
                easing: "easeOutQuad"
              });

              lidBot.setAttribute("animation__openBot", {
                property: "position",
                to: "0 -1.2 -0.55",
                dur: d.openMs,
                easing: "easeOutQuad"
              });

              // cacher après ouverture
              setTimeout(() => {
                lidTop.setAttribute("visible", false);
                lidBot.setAttribute("visible", false);
                this._running = false;

                // activer stand check par mouvement réel
                this.el.sceneEl.addEventListener("tick", this._tickStand);
              }, d.openMs + 80);

            }, d.blackHoldMs);

          }, d.closeMs + 30);

        }, t0);
      },

      _tickStand() {
        if (!this._isSitting) return;
        const d = this.data;
        const cam = d.cam;
        if (!cam) return;

        cam.object3D.getWorldPosition(this._camWorld);
        const dist = this._camWorld.distanceTo(this._camWorldPrev);
        this._camWorldPrev.copy(this._camWorld);

        if (dist > d.standMoveThreshold) {
          this.standUp();
        }
      },

      standUp() {
        if (!this._isSitting) return;
        const d = this.data;
        const cam = d.cam;

        cam.setAttribute("animation__stand", {
          property: "position",
          to: `0 ${d.standCamY} 0`,
          dur: 350,
          easing: "easeOutCubic"
        });

        this._isSitting = false;
        this.el.sceneEl.removeEventListener("tick", this._tickStand);
      }
    });
  </script>
</head>

<body>
  <a-scene>

    <!-- ASSETS -->
    <a-assets>
      <img id="fabricColor"  src="/EverydayVR/models/textures/Fabric019_1K-JPG_Color.jpg">
      <img id="fabricRough"  src="/EverydayVR/models/textures/Fabric019_1K-JPG_Roughness.jpg">
      <img id="fabricNormal" src="/EverydayVR/models/textures/Fabric019_1K-JPG_NormalGL.jpg">

      <img id="PaperColor" src="/EverydayVR/models/textures/Paper004_1K-JPG_Color.jpg">
      <img id="PaperRough" src="/EverydayVR/models/textures/Paper004_1K-JPG_Roughness.jpg">
      <img id="PaperNormal" src="/EverydayVR/models/textures/Paper004_1K-JPG_NormalGL.jpg">

      <img id="SnowColor" src="/EverydayVR/models/textures/Snow010A_1K-JPG_Color.jpg">
      <img id="SnowRough" src="/EverydayVR/models/textures/Snow010A_1K-JPG_Roughness.jpg">
      <img id="SnowNormal" src="/EverydayVR/models/textures/Snow010A_1K-JPG_NormalGL.jpg">

      <img id="SnowDirtColor" src="/EverydayVR/models/textures/Snow012_1K-JPG_Color.jpg">
      <img id="SnowDirtRough" src="/EverydayVR/models/textures/Snow012_1K-JPG_Roughness.jpg">
      <img id="SnowDirtNormal" src="/EverydayVR/models/textures/Snow012_1K-JPG_NormalGL.jpg">

      <a-asset-item id="bancModel" src="/EverydayVR/models/banc-no-texture.glb"></a-asset-item>
      <a-asset-item id="Porte-manteau" src="/EverydayVR/models/Coat-Rack.glb"></a-asset-item>

      <img id="montagne-bg" src="/images/bg-montagne.png">
      <img id="montagne-2" src="/images/montagne-2.png">
      <img id="bg-left" src="/images/bg-leftside.png">
      <img id="bg-right" src="/images/bg-rightside.png">
      <img id="bg-en-face" src="/images/bg-en-face.png">
    </a-assets>

    <!-- RIG + CAMERA + PAUPIÈRES (dans la caméra, donc toujours visible) -->
    <a-entity id="rig" position="0 1.6 4" rotation="0 0 0">
      <a-camera id="cam">
        <!-- Paupière haut -->
        <a-plane id="lidTop"
          position="0 1.2 -0.55"
          width="4" height="2.4"
          visible="false"
          material="color:#000; transparent:false;">
        </a-plane>

        <!-- Paupière bas -->
        <a-plane id="lidBot"
          position="0 -1.2 -0.55"
          width="4" height="2.4"
          visible="false"
          material="color:#000; transparent:false;">
        </a-plane>
      </a-camera>

      <!-- PC ray -->
      <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
    </a-entity>

    <!-- VR ray -->
    <a-entity laser-controls="hand: left"  raycaster="objects: .clickable"></a-entity>
    <a-entity laser-controls="hand: right" raycaster="objects: .clickable"></a-entity>

    <!-- Lumières -->
    <a-entity light="type: ambient; intensity: 0.8"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="1 2 1"></a-entity>

    <!-- ========= PHASE 1 ========= -->
    <a-entity id="phase1" visible="true">

      <!-- IMPORTANT: plus de sky bleu ici -->
      <a-sky color="#85754e"></a-sky>

      <a-plane
        color="#9C8B61"
        height="100"
        width="100"
        rotation="-90 0 0"
        material="
          shader: standard;
          src: #fabricColor;
          roughnessMap: #fabricRough;
          normalMap: #fabricNormal;
          metalness: 0;
          repeat: 100 100;
          normalScale: 1 1;
        ">
      </a-plane>

      <!-- Banc (clic) -->
      <a-entity
        id="benchModel"
        class="clickable"
        gltf-model="#bancModel"
        position="-1.380 0 -1.500"
        scale="150 150 150"
        bench-sit-switch-simple="
          rig:#rig;
          cam:#cam;
          lidTop:#lidTop;
          lidBot:#lidBot;
          phase1:#phase1;
          phase2:#phase2;
          seat1:#seatPointPhase1;
          seat2:#seatPointPhase2;
          targetYaw:180;
          rotateMs:700;
          preDelayMs:1300;
          closeMs:3000;
          blackHoldMs:1000;
          openMs:2000;
          move1Ms:650;
          sitCamY:1.05;
          standCamY:1.6;
          standMoveThreshold:0.12;
        ">
      </a-entity>

      <a-entity
        id="coatRack"
        gltf-model="#Porte-manteau"
        position="-1.380 0 -0.472"
        scale="2 2 2">
      </a-entity>

      <!-- Point d'approche / align phase1 (tu peux ajuster) -->
      <a-entity id="seatPointPhase1" position="-1.380 1.15 -1.25"></a-entity>

    </a-entity>

    <!-- ========= PHASE 2 ========= -->
    <a-entity id="phase2" visible="false">
      <a-sky color="#94CEDB"></a-sky>

      <a-entity
        id="benchModel_phase2"
        gltf-model="#bancModel"
        position="-1.380 0.15 -1.500"
        scale="150 150 150">
      </a-entity>

      <a-plane
        color="#FFFFFE"
        height="100"
        width="100"
        rotation="-90 0 0"
        material="
          shader: standard;
          src: #SnowColor;
          roughnessMap: #SnowRough;
          normalMap: #SnowNormal;
          metalness: 0;
          repeat: 100 100;
          normalScale: 1 1;
        ">
      </a-plane>

      <a-plane
        color="#FFF4F7"
        position="0.390 0.15 -1.450"
        height="3"
        width="5"
        rotation="-90 0 0"
        material="
          shader: standard;
          src: #SnowDirtColor;
          roughnessMap: #SnowDirtRough;
          normalMap: #SnowDirtNormal;
          metalness: 0;
          repeat: 1 1;
          normalScale: 1 1;
        ">
      </a-plane>

      <a-image
        src="#montagne-2"
        position="0 16.450 -51.368"
        rotation="0 0 0"
        scale="1 1 1"
        width="100"
        height="50">
      </a-image>

      <a-image
        src="#bg-en-face"
        position="0 15.523 47.253"
        rotation="0 0 0"
        scale="1.04 1.04 1.04"
        width="100"
        height="50">
      </a-image>

      <a-image
        src="#bg-left"
        position="-49.942 16.450 -1.698"
        rotation="0 90 0"
        scale="1 1 1"
        width="100"
        height="50">
      </a-image>

      <a-image
        src="#bg-right"
        position="49.942 16.450 -1.698"
        rotation="0 -90 0"
        scale="1 1 1"
        width="100"
        height="50">
      </a-image>

      <!-- Spawn EXACT banc phase2 (tu l'as demandé) -->
      <a-entity id="seatPointPhase2" position="-1.380 0.15 -1.500"></a-entity>

    </a-entity>

  </a-scene>
</body>
</html>
