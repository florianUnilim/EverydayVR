<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>A-frame everyday</title>

  <!-- A-FRAME -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <a-scene>

 <a-entity 
 light="type: ambient; intensity: 0.8">
</a-entity>

<a-entity 
light="type: directional; intensity: 0.8" 
position="1 2 1">

</a-entity>

    <a-assets>
  <img id="fabricColor" src="/EverydayVR/models/textures/Fabric019_1K-JPG_Color.jpg">
  <img id="fabricRough" src="/EverydayVR/models/textures/Fabric019_1K-JPG_Roughness.jpg">
  <img id="fabricNormal" src="/EverydayVR/models/textures/Fabric019_1K-JPG_NormalGL.jpg">
  <img id="fabricAlpha" src="/EverydayVR/models/textures/Fabric019_1K-JPG_Opacity.jpg">
</a-assets>


  <a-plane 
  color="#9C8B61" 
  height="100" 
  width="100" 
  rotation="-90 0 0" 
  material="
    shader: standard;
    src: #fabricColor;
    roughnessMap: #fabricRough;
    normalMap: #fabricNormal;
    metalness: 0;
    repeat: 100 100;
    normalScale: 1 1;
  "></a-plane>

 <a-assets>
  <a-asset-item 
  id="banc" 
  src="/EverydayVR/models/banc-no-texture.glb">
</a-asset-item>
</a-assets>

<a-entity 
gltf-model="#banc" 
position="-1.380 0 -1.040" 
scale="100 100 100">
</a-entity>

  

      <!-- Ciel -->
      <a-sky 
      color="#E6D3A3"
      >
    </a-sky>

      

    </a-scene>
  </body>
  </html>
